<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset id="cadastro">
            <legend><b>Cadastro do Cliente</b></legend>

            <div id="infos">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required class="text">

                <br>

                <label for="sobrenome">Sobrenome</label class="labelimput">
                <input type="text" name="sobrenome" id="soibrenome" required class="text">

                <br>

                <label for="telefone">Telefone</label class="labelimput">
                <input type="text" name="telefone" id="telefone" required class="text">
            </div>

            <div id="sexo">
                <p>Sexo:</p>
                <div>
                    <input type="radio" name="genero" id="masculino" class="sexo" value="masculino" required>
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="genero" id="feminino" class="sexo" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="genero" id="outro" class="sexo" value="outro" required>
                    <label for="outro">Outro</label>
                </div>
            </div>
            <br>

            <div id="data">
                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento">
            </div>
            <br>

            <div id="contato">
                <label for="cidade">Cidade</label class="labelimput">
                <input type="text" nome="cidade" id="cidade" required class="text">

                <br>

                <label for="estado">Estado</label class="labelimput">
                <input type="text" nome="estado" id="estado" required class="text">

                <br>

                <label for="email">Email</label class="labelimput">
                <input type="email" name="email" id="email" class="text">
            </div>
            <br>
            <div class="submit">
                
                <input type="submit" name="submit" id="submit">
            </div>
        </fieldset>

    </form>
</body>
</html>
